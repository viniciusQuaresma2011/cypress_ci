name: Cypress CI - Testes Automaticos

on:
  push:
    branches:
      - main
      - develop

  pull_request:
    branches:
      - main
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Corrigir permissão do Cypress
        run: chmod +x node_modules/.bin/cypress

      - name: Executar testes Cypress (Headless)
        uses: cypress-io/github-action@v6
        
      - name: Upload de evidências (screenshots e vídeos)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: evidencias-cypress
          path: |
            cypress/screenshots
            cypress/videos
